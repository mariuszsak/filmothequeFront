<div *ngIf="isLoggedIn">

    <div class="container">
        <div class="wrapper">
            <div class="leftpanel">
                <app-menu></app-menu>
            </div>
            <div class="rightpanel">
                <div><h3>Your movies:</h3><hr/></div>
                <table class="table">
                    <thead>
                    <tr>
                        <th *ngFor="let c of columns">{{c}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let m of movies">
                        <td>{{m.id}}</td>
                        <td>{{m.title}}</td>
                        <td>{{m.year}}</td>
                        <td>{{m.genre}}</td>
                        <td>{{m.released}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
