<div *ngIf="isLoggedIn">

    <div class="container">
        <div class="wrapper">
            <div class="leftpanel">
                <app-menu></app-menu>
            </div>
            <div class="rightpanel">
                <div><h3>Your movies:</h3></div>
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th *ngFor="let c of columns">{{c}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let m of movies">
                        <td>{{m.id}}</td>
                        <td><input  type="text"  [(ngModel)]="m.title" (change)="updateMovie(m)" ></td>
                        <td>{{m.year}}</td>
                        <td>{{m.genre}}</td>
                        <td>{{m.released}}</td>

                        <button type="button" (click)="deleteMovie()" class="btn btn-danger">
                        DEL
                    </button>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
