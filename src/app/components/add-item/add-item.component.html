<div *ngIf="isLoggedIn">

    <div class="container">
        <div class="wrapper">
            <div class="leftpanel">
                <app-menu></app-menu>
            </div>
            <div class="rightpanel">
                <div><h3>Add movie to your database:</h3></div>
                <div>
                    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f.value)">
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" class="form-control" placeholder="Enter movie title" for="title"
                                   [(ngModel)]="formItem.title"
                                   name="title"
                                   #title="ngModel"
                                   required
                                   [ngClass]="{'is-invalid': f.submitted && title.invalid}"
                            />
                            <div *ngIf="f.submitted && title.invalid" class="alert alert-danger">
                                <div *ngIf="title.errors?.required">
                                    Title is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Year:</label>
                            <input type="text" class="form-control" placeholder="Enter movie year" for="Year"
                                   [(ngModel)]="formItem.year"
                                   name="year"
                                   #year="ngModel"
                                   min="1970"
                                   max="2022"
                                   required
                                   [ngClass]="{'is-invalid': f.submitted && year.invalid}"
                            />
                            <div *ngIf="f.submitted && year.invalid" class="alert alert-danger">
                                <div *ngIf="year.errors?.required">
                                    Year is required.
                                </div>
                            </div>

                        </div>
                        <div>
                            <label>Released:</label>
                            <input type="text" class="form-control" placeholder="Enter movie release date"
                                   for="released"
                                   [(ngModel)]="formItem.release"
                                   name="released"
                                   #released="ngModel"
                                   required
                                   [ngClass]="{'is-invalid': f.submitted && released.invalid}"
                            />
                            <div *ngIf="f.submitted && released.invalid" class="alert alert-danger">
                                <div *ngIf="released.errors?.required">
                                    Released is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Genre:</label>
                            <input type="text" class="form-control" placeholder="Enter movie genre" for="Genre"
                                   [(ngModel)]="formItem.genre"
                                   name="genre"
                                   #genre="ngModel"
                                   required
                                   [ngClass]="{'is-invalid': f.submitted && genre.invalid}"
                            />
                            <div *ngIf="f.submitted && genre.invalid" class="alert alert-danger">
                                <div *ngIf="genre.errors?.required">
                                    Genre is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary float-right" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
