<div *ngIf="isLoggedIn">

  <div class="container">
    <div class="wrapper">
      <div class="leftpanel">
        <app-menu></app-menu>
      </div>
      <div class="rightpanel">
        <div><h3>Search within your movies:</h3></div>
        <div>
        <form>
          <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" placeholder="Enter movie title"
                   required>
          </div>
          <div class="form-group">
            <label>Year:</label>
            <input type="text" class="form-control"placeholder="Enter movie year"
                   required>
          </div>
          <div>
            <label>Released:</label>
            <input type="text" class="form-control"placeholder="Enter movie release date"
                   required>
          </div>
          <div class="form-group">
            <label>Genre:</label>
            <input type="text" class="form-control"placeholder="Enter movie genre"
                   required>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
