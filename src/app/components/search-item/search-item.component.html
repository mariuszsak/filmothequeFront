<div *ngIf="isLoggedIn">

  <div class="container">
    <div class="wrapper">
      <div class="leftpanel">
        <app-menu></app-menu>
      </div>
      <div class="rightpanel">
        <div><h3>Search within your movies:</h3></div>
        <div>
          <form #form="ngForm" (ngSubmit)="searchMovie(form.value)" class="form-group">
            <label>Title:</label>
            <input type="text" name="title" [ngModel]="movie.title" class="form-control">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      </div>
    </div>
  </div>
</div>
